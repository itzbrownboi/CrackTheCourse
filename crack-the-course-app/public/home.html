<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/home.css" />
</head>
<body>
    <div class="desktop-view">
        <div class="left-part">
            <div >
                <img class="logo" src="images/logo.jpeg" alt="App logo">
            </div>
            <div>
                <div class="home" id="nav-home">
                    <img class="home-logo" src="images/home-black.png" alt="Home logo">
                    <a href="home.html" class="logo-text">Homepage</a>
                </div>
                <div class="student" onclick="window.location.href='mytutors.html'">
                    <img class="student-logo" src="images/tutor.jpg"  alt="Tutor logo">
                    <a href="mytutors.html" class="logo-text">My Tutors</a>
                </div>
                <div class="chat" onclick="window.location.href='chat.html'" >
                    <img class="chat-logo" src="images/chat.png" alt="Chat logo">
                    <a href="chat.html" class="logo-text">Messages</a>
                </div>
            </div>
            <div class="person" onclick="window.location.href='profile.html'">
                <img class="person-logo" src="images/person.png"  alt="Person logo">
                <a href="profile.html" class="logo-text">My Profile</a>
            </div>
        </div>
        <div class="divider"></div>
        <div class="middle-part">
            <header class="top-bar">
                <div class="user-welcome">
                    <h1 id="profile-name">Hello, Stu</h1>
                    <p>What do you want to learn?</p>
                </div>
                <div class="home-user-avatar">
                    <img src="images/profile.png" alt="User Avatar">
                </div>
            </header>

            <div class="search-container">
                <input type="search" placeholder="Search by course..." class="search-input">
            </div>
            

            <section class="tutors-section">
                <div class="section-header">
                    <h2>Tutors</h2>
                    <!-- <button class="view-all">View All</button> -->
                </div>

                <div class="course-filters">
                    <button class="filter-btn active" data-course="all">All</button>
                    <button class="filter-btn" data-course="CPSC 413">CPSC 413</button>
                    <button class="filter-btn" data-course="SENG 300">SENG 300</button>
                    <button class="filter-btn" data-course="CPSC 251">CPSC 251</button>
                </div>
                

                <div class="tutors-grid">
                    <!-- Tutor cards will be inserted here by JavaScript -->
                </div>
            </section>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <a href="home.html" class="mobile-nav-item active" id="mobile-nav-home">
            <img src="images/home-black.png" alt="Home" class="nav-icon">
            <span>Home</span>
        </a>
        <a href="mytutors.html" class="mobile-nav-item">
            <img src="images/tutor.jpg" alt="My Tutors" class="nav-icon">
            <span>My Tutors</span>
        </a>
        <a href="chat.html" class="mobile-nav-item">
            <img src="images/chat.png" alt="Messages" class="nav-icon">
            <span>Messages</span>
        </a>
        <a href="profile.html" class="mobile-nav-item">
            <img src="images/person.png" alt="Profile" class="nav-icon">
            <span>Profile</span>
        </a>
    </nav>
    <div id="requestModal" class="modal hidden">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Send Request</h2>
          <p id="tutorName"></p>
          <textarea id="requestMessage" placeholder="Write a message to the tutor..."></textarea>
          <button id="sendRequestBtn">Send Request</button>
        </div>
    </div>
      
    <script src="js/home.js"></script>
</body>
</html>
