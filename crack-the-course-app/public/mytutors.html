<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <link rel="stylesheet" href="css/mytutors.css" />
</head>
<body>
  <div class="container">
    <div class="left-part" style="flex: 1; background-color: white;">
        <div >
            <img class="logo" src="images/logo.jpeg" alt="App logo">
        </div>
        <div>
            <div class="home" onclick="window.location.href='home.html'">
                <img class="home-logo" src="images/home.png" alt="Home logo">
                <p class="logo-text">Homepage</p>
            </div>
            <div class="student" >
                <img class="student-logo" src="images/tutor-black.png"  alt="Tutor logo">
                <p class="logo-text">My Tutors</p>
            </div>
            <div class="chat" onclick="window.location.href='chat.html'" >
                <img class="chat-logo" src="images/chat.png" alt="Chat logo">
                <p class="logo-text">Messages</p>
            </div>
        </div>
        <div class="person" onclick="window.location.href='profile.html'">
            <img class="person-logo" src="images/person.png"  alt="Person logo">
            <p class="logo-text">My Profile</p>
        </div>
    </div>
    <div class="divider"></div>
    <div class="middle-part" style="flex: 7; background-color: white;">
        <p class="pagetitle">My Tutors</p>
        <div class="current">
            <p style="text-align: left;">Current Tutors</p>
            <div class="user-display">
                <div class="chat-student" onclick="window.location.href='chat.html'">
                    <p class="user-course">CPSC 355</p>
                    <div class="student-desc" style="text-align: left; display: flex; gap: 50%;">
                        <div style="display: flex; gap: 10%; text-align: left;">
                            <p style=" color: lightgrey; font-size: small; ">Tina Liu</p>
                        </div>
                        <img class="profile-pic" src="images/profile.png" alt="Student-profile">
                    </div>
                </div>
                
            </div> 
        </div>
        <div class="past">
            <p style="text-align: left;">Past Tutors</p>
            <div class="user-display">
                <div class="chat-student" onclick="window.location.href='chat.html'">
                    <p class="user-course">CPSC 355</p>
                    <div class="student-desc" style="text-align: left; display: flex; gap: 50%;">
                        <div style="display: flex; gap: 10%; text-align: left;">
                            <p style=" color: lightgrey; font-size: small; ">Tina Liu</p>
                        </div>
                        <img class="profile-pic" src="images/profile.png" alt="Student-profile">
                    </div>
                </div>
            </div> 
        </div>
    </div>   
  </div>
</body>
</html>
