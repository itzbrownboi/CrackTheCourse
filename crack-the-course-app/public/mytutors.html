<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Tutors</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/mytutors.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="desktop-view">
    <!-- Left nav panel -->
    <div class="left-part">
      <div>
        <img class="logo" src="images/logo.jpeg" alt="App logo">
      </div>
      <div>
        <div class="home" onclick="window.location.href='home.html'">
          <img class="home-logo" src="images/home-black.png" alt="Home logo">
          <p class="logo-text">Homepage</p>
        </div>
        <div class="student">
          <img class="student-logo" src="images/tutor.jpg" alt="Tutor logo">
          <p class="logo-text">My Tutors</p>
        </div>
        <div class="chat" onclick="window.location.href='chat.html'">
          <img class="chat-logo" src="images/chat.png" alt="Chat logo">
          <p class="logo-text">Messages</p>
        </div>
      </div>
      <div class="person" onclick="window.location.href='profile.html'">
        <img class="person-logo" src="images/person.png" alt="Person logo">
        <p class="logo-text">My Profile</p>
      </div>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Middle section -->
    <div class="middle-part">
      <header class="top-bar">
        <div class="user-welcome">
          <h1 id="profile-name">Hello, Stu</h1>
          <p>These are your current and past tutors/students.</p>
        </div>
        <div class="user-avatar">
          <img src="images/profile.png" alt="User Avatar">
        </div>
      </header>

      <!-- Page Content -->
      <p class="pagetitle">My Tutors</p>
      <!-- <p class="pagetitle">My Students</p> -->

      <div class="current">
        <p style="text-align: left;">Current Tutors</p>
        <div class="user-display">
          <!-- Sample user -->
          <div class="chat-student">
            <p class="user-course">CPSC 355</p>
            <div class="student-desc" style="display: flex; gap: 50%;">
              <div style="display: flex; gap: 10%;">
                <p style="color: grey; font-size: small;">Tina Liu</p>
              </div>
              <img class="profile-pic" src="images/profile.png" alt="Student-profile">
            </div>
          </div>
          <!-- Add more as needed... -->
        </div> 
      </div>

      <!-- <div class="past">
        <p style="text-align: left;">Past Tutors</p>
        <p style="text-align: left;">Past Students</p>
        <div class="user-display">
          <div class="chat-student">
            <p class="user-course">CPSC 355</p>
            <div class="student-desc" style="display: flex; gap: 50%;">
              <div style="display: flex; gap: 10%;">
                <p style="color: grey; font-size: small;">Tina Liu</p>
              </div>
              <img class="profile-pic" src="images/profile.png" alt="Student-profile">
            </div>
          </div>
        </div> 
      </div> -->
    </div>
  </div>

  <!-- Mobile Navigation -->
  <nav class="mobile-nav">
    <a href="home.html" class="mobile-nav-item">
      <img src="images/home.png" alt="Home" class="nav-icon">
      <span>Home</span>
    </a>
    <a href="mytutors.html" class="mobile-nav-item active">
      <img src="images/tutor-black.png" alt="My Tutors" class="nav-icon">
      <span>My Tutors</span>
    </a>
    <a href="chat.html" class="mobile-nav-item">
      <img src="images/chat.png" alt="Messages" class="nav-icon">
      <span>Messages</span>
    </a>
    <a href="profile.html" class="mobile-nav-item">
      <img src="images/person.png" alt="Profile" class="nav-icon">
      <span>Profile</span>
    </a>
  </nav>
</body>
</html>
